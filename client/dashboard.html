        <script>
            async function getuserinfo() {
                request = await fetch('/dashboard/info')
                response = await request.json();
                console.log(response)
                return response
            }
            const userinfo = getuserinfo()
            const tourneyList = document.querySelector("#tournaments")
            userinfo.tourneys.forEach(tourney => {
                const t = document.createElement("li")
                t.innerText = tourney.name
                tourneyList.appendChild(t)
            });
        </script>
