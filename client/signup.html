<!DOCTYPE html>
<html>
    <body>
        <input id="firstName" type="text" placeholder="first name">
        <input id="lastName" type="text" placeholder="last name">
        <input id="username" type="text" placeholder="username">
        
        <input id="email" type="text" placeholder="email">
        <input id="phone" type="text" placeholder="phone number">
        <input id="password" type="password" placeholder="password">
        <button class="newuser">Sign Up</button>

        <script>
            const $newuser = document.querySelector('.newuser');

            $newuser.addEventListener('click', () => {
                const firstName = document.querySelector('#firstName').value
                , lastName = document.querySelector('#lastName').value
                , username = document.querySelector('#username').value
                , email = document.querySelector('#email').value
                , phone = document.querySelector('#phone').value
                , password = document.querySelector('#password').value;

                const userData = {firstName: firstName, lastName: lastName, username: username, email: email, phone: phone, dateJoined: new Date(), password: password, salt: '', tourneys: []};
                console.log(userData);
                const res = fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                }).then(res => res.json()).then(data => {
                    if (data.msg == 'Success') {
                        window.location.href = '/login';
                    }
                });;
            })
        </script>
    </body>
</html>
